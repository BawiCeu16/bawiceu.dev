<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags for Character Encoding and Viewport Compliance -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>BawiCeu Personal Website</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/c_logo.svg" type="image/png">

    <!-- Remix Icon Library for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Google Fonts Preconnection and Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* =========================================
           GLOBAL STYLES & RESET
           ========================================= */
        /* Reset margins, paddings, and set border-box for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            /* Globally hide cursor to use the custom one */
        }

        /* 
           CSS VARIABLES 
           Centralized color palette for easy theme maintenance.
        */
        :root {
            --primary-color: #1E5A8E;
            /* Main accent color */
            --dockbg_color: #0e0e0e;
            /* Background for the floating dock */
            --background-color: #000000;
            /* Main page background */
            --text-color: #FFFFFF;
            /* Primary text color */
        }

        /* HTML Configuration for smooth scrolling */
        html {
            scroll-behavior: smooth;
            height: 100%;
            overflow-y: scroll;
        }

        /* Body styling */
        body {
            font-family: sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* =========================================
           CUSTOM CURSOR COMPONENT
           ========================================= */
        /* 
           A custom circular cursor that follows the mouse.
           It uses `mix-blend-mode: difference` to invert colors over content.
        */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--text-color);
            mix-blend-mode: difference;
            pointer-events: none;
            /* Ensure clicks pass through to elements below */
            transform: translate(-50%, -50%);
            /* Center the cursor on the mouse coordinates */
            transition: transform 0.1s ease-out;
            /* Smooth follow delay */
            z-index: 9999;
            will-change: transform;
        }

        /* =========================================
           SHARED SCREEN STYLES
           ========================================= */
        /* 
           Each section (.screen) takes up the full viewport height.
           Flexbox is used to center content.
        */
        .screen {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Specific adjustment for the Contact screen */
        #screen4 {
            position: relative;
            justify-content: flex-start;
            padding-top: 15vh;
        }

        /* =========================================
           SCREEN 1: HERO / AVATAR
           ========================================= */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: block;
            margin: 0 auto 30px;
        }

        .name {
            font-size: 2em;
            font-weight: bold;
            color: var(--text-color);
        }

        /* =========================================
           FLOATING DOCK NAVIGATION
           ========================================= */
        /* 
           Fixed navigation bar at the bottom of the screen.
        */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            /* Center horizontally */
            display: flex;
            padding: 10px;
            background-color: var(--dockbg_color);
            border-radius: 100px;
            z-index: 1000;
            gap: 10px;
        }

        /* Individual dock buttons */
        .dock-btn {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .dock-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* =========================================
           SCREEN 2: SKILLS ORBIT ANIMATION
           ========================================= */
        /* Container for the rotating system */
        .orbit-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Central static element */
        .center-element {
            width: 130px;
            height: 130px;
            z-index: 10;
            border-radius: 100%;
            background-color: #071522;
        }

        .center-logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
        }

        /* Wrapper that rotates entire system */
        .orbiting-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: orbit 30s linear infinite;
        }

        /* Individual orbiting items (planets) */
        .orbit-item {
            position: absolute;
            /* Counter-rotate to keep items upright while orbiting */
            animation: counterOrbit 30s linear infinite;
            --radius: 250px;
            /* Distance from center */
            /* Calculate position based on index (--i) */
            --angle: calc(var(--i) * (360deg / 6));
            top: calc(50% + var(--radius) * sin(var(--angle)));
            left: calc(50% + var(--radius) * cos(var(--angle)));
            transform: translate(-50%, -50%);
        }

        .orbit-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: none;
            transition: transform 0.3s;
            cursor: default;
        }

        /* Keyframes for the main orbit rotation */
        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Keyframes for counter-rotation to keep icons upright */
        @keyframes counterOrbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        /* =========================================
           SCREEN 3: PORTFOLIO / PROJECTS
           ========================================= */
        #screen3 {
            display: flex;
            flex-direction: row;
            padding: 5vh 5vw;
            align-items: center;
            justify-content: center;
            gap: 5vw;
        }

        .app-icon-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex: 1;
            max-width: 200px;
        }

        /* Project Icons (act as Links) */
        .app-icon {
            width: 60px;
            height: 60px;
            overflow: hidden;
            object-fit: none;
            cursor: pointer;
            background-color: transparent;
            display: block;
            text-decoration: none;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .app-icon:hover img {
            opacity: 0.5;
        }

        /* Screenshot Display Area */
        .screenshot-display {
            flex: 2;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            max-width: 60vw;
            position: relative;
            padding: 20px;
        }

        .screenshot-image-wrapper {
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screenshot-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
            display: block;
        }

        .screenshot-display img:not([src]) {
            display: none;
        }

        .placeholder-text {
            color: var(--text-color);
            font-size: 1.5em;
            text-align: center;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        /* Hide placeholder when an image is displayed */
        .screenshot-display img[src]+.placeholder-text {
            display: none;
        }

        /* =========================================
           SCREEN 4: CONTACT & MARQUEE
           ========================================= */
        /* Scrolling text container */
        .marquee-container-4 {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            opacity: 0.2;
        }

        /* Infinite scrolling text animation */
        .marquee-content-4 {
            display: inline-block;
            padding-left: 100%;
            font-family: Impact, Charcoal, sans-serif;
            font-size: 40vw;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0px;
            color: var(--text-color);
            animation: slow-marquee-animation 100s linear infinite;
        }

        @keyframes slow-marquee-animation {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Social Media Links */
        .minimal-social-links {
            display: flex;
            gap: 30px;
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .minimal-social-link {
            font-size: 2em;
            color: var(--text-color);
            opacity: 0.4;
            transition: color 0.3s ease, opacity 0.3s ease;
            text-decoration: none;
        }

        .minimal-social-link:hover {
            color: var(--primary-color);
            opacity: 1;
        }

        /* =========================================
           MOBILE RESPONSIVENESS
           ========================================= */
        @media (max-width: 768px) {

            /* Disable custom cursor on mobile to allow native touch interactions */
            .custom-cursor {
                display: none;
            }

            /* Adjust dock for smaller screens */
            .dock {
                padding: 5px;
                gap: 5px;
                bottom: 10px;
            }

            .dock-btn {
                width: 35px;
                height: 35px;
                font-size: 1em;
            }

            /* Adjust Orbit Size */
            .orbit-container {
                width: 90vw;
                height: 90vw;
            }

            .center-element {
                width: 100px;
                height: 100px;
            }

            .orbit-item {
                --radius: 35vw;
                /* Note: Reduced image size for mobile to prevent overflow */
            }

            .orbit-item img {
                width: 60px;
                height: 60px;
            }

            /* Stack layout for Portfolio */
            #screen3 {
                flex-direction: column;
                gap: 5vh;
                padding: 10vh 5vw;
                height: auto;
                min-height: 100vh;
            }

            .app-icon-column {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 100%;
                gap: 15px;
            }

            .app-icon {
                width: 70px;
                height: 70px;
            }

            .screenshot-display {
                width: 90vw;
                height: 50vh;
                max-width: 100%;
                padding: 10px;
            }

            /* Adjust Marquee */
            #screen4 {
                padding-top: 10vh;
            }

            .marquee-content-4 {
                font-size: 25vw;
                letter-spacing: 2px;
            }

            .minimal-social-links {
                bottom: 10vh;
                gap: 20px;
            }

            .minimal-social-link {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>

    <!-- Custom Cursor Element -->
    <div class="custom-cursor"></div>

    <script>
        /* 
           =========================================
           JAVASCRIPT LOGIC
           =========================================
        */
        document.addEventListener('DOMContentLoaded', () => {
            // Element Selection
            const cursor = document.querySelector('.custom-cursor');
            const appIcons = document.querySelectorAll('.app-icon');
            const appScreenshot = document.getElementById('appScreenshot');
            const placeholderText = document.querySelector('.placeholder-text');
            const isTouchDevice = window.matchMedia('(pointer: coarse)').matches;

            /*
               Custom Cursor Logic
               Updates cursor position to match mouse coordinates.
               Enabled only if the cursor element is visible (e.g., desktop).
            */
            document.addEventListener('mousemove', e => {
                if (window.getComputedStyle(cursor).display !== 'none') {
                    requestAnimationFrame(() => {
                        cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                    });
                }
            });

            /*
               Smooth Scrolling for Dock Links
               Intercepts clicks on dock buttons to smoothly scroll to the target section.
            */
            document.querySelectorAll('.dock-btn').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            /*
               Portfolio Hover Logic (Screen 3)
               Displays a screenshot when hovering over a project icon.
            */

            // 1. Preload images to ensure they appear instantly on hover
            const preloadImages = [];
            appIcons.forEach(icon => {
                const screenshotPath = icon.dataset.screenshot;
                if (screenshotPath) {
                    const img = new Image();
                    img.src = screenshotPath;
                    preloadImages.push(img);
                }
            });

            // Helper function to update the screenshot display
            const updateScreenshot = (icon) => {
                appScreenshot.style.opacity = '0';
                setTimeout(() => {
                    appScreenshot.src = icon.dataset.screenshot;
                    if (placeholderText) {
                        placeholderText.style.display = 'none';
                    }
                    appScreenshot.style.opacity = '1';
                }, 300); // Wait for fade-out transition
            };

            // 2. Add hover event listeners for desktop
            appIcons.forEach(icon => {
                icon.addEventListener('mouseenter', () => {
                    if (!isTouchDevice) {
                        updateScreenshot(icon);
                    }
                });
            });

            // 3. Add touch/click logic for portfolio icons
            let currentlyOpen = null;

            appIcons.forEach(icon => {
                icon.addEventListener('click', e => {
                    if (isTouchDevice) {
                        // If the same icon is clicked again, let the default action (navigation) proceed.
                        if (currentlyOpen === icon) {
                            return;
                        }

                        // If a different icon is clicked, prevent navigation and show the preview.
                        e.preventDefault();
                        currentlyOpen = icon;
                        updateScreenshot(icon);
                    }
                });
            });
        });
    </script>

</html>
